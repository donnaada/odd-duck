<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starter Template</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
  <header>
    <nav>
    <h1>Odd Duck</h1>

      <ul>
        <li><a href="#">Link</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="votingTracker">
      <h2>Select Your Favorite Product</h2>
      <div id="productImages">

        <div class="container">
          <p class="productName"></p>
          <img>
        </div>
        <div class="container">
          <p class="productName"></p>
          <img>
        </div>
        <div class="container">
          <p class="productName"></p>
          <img>
        </div>
      </div>
    </section>


    <section id="results">
      <button id="showResultBtn" style="text-align: start; margin-bottom: 20px;">Show Results</button>
      <table id="resultsContainer">
        <thead>
          <tr>
            <th colspan="2">Item</th>
            <th>Times Clicked</th>
            <th>Times Shown</th>
          </tr>
        </thead>
      </table>
    </section>

    <section id="chartContainer">
      <canvas id="canvas" height="400px" width="800px" style="border:1px solid black"></canvas>
    </section>
  </main>

  <footer>
    <p>&copy; | <a href="">Link to Somewhere</a></p>
  </footer>
</body>

<script src="./assets/js/main.js"></script>
</html>
